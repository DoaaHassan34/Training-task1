<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/addArticle.css">
</head>
<body>

    <section class="article-details">

        <div class="overlay p-5">
            <div class="article-details-title py-4">
                <h2 class="fs-4">Add Article Details</h2>
                <button id="publish-btn" type="button" class="bg-primary-color">publish</button>
            </div>

            <div class="article-details-inputs row gx-5">
                <div class="col-xl-8 col-sm-12">
                    <h3 class="fs-6">Article Title</h3>
                    <input type="text" class="opacity-25">
                </div>

                <div class="col-xl-4 col-sm-6">
                    <h3 class="fs-6">Category</h3>
                    <div class="select-category-group">
                        <select class="select-category opacity-25">
                           <option value=""></option>
                           <option value="category1">category 1</option>
                           <option value="category2">category 2</option>
                        </select>
                        <div class="select-icon">
                          <i class="fas fa-chevron-down"></i>
                        </div>
                      </div>
                </div>

                <div class="col-xl-4 col-sm-6">
                    <h3 class="fs-6">Publishing Date</h3>
                    <input type="date" class="opacity-25 ">
                </div>

                <div class="col-12">
                    <h3 class="fs-6">Content</h3>
                    <textarea id="article-area" class="opacity-25"></textarea>
                </div>

                <div class="col-xl-4 col-sm-6">
                    <h3 class="fs-6">Date Uploaded</h3>
                    <input type="date" class="opacity-25 ">
                    <!-- <input type="text" placeholder="" onfocus="(this.type='date')"/> -->
                    <!-- <input class="opacity-25" type="text" onfocus="(this.type='date')" onblur="(this.type= this.value ? 'date' : 'text')"> -->

                </div>

                <div class="col-12">
                    <h3 class="fs-6">Upload Cover Photo</h3>
                    <div id="upload-article-container">
                        <div class="p-5 text-center">
                            <div class="upload-icons">
                              <i class="fas fa-cloud cloud fs-1 primary-color"></i>
                              <i class="fas fa-arrow-circle-up arrow fs-2"></i>
                            </div>
                            <span class="fs-5">drag & drop file or </span>

                            <input type="file" id="fileInput" class="d-none" accept=".png,.jpeg,.mp4,.pdf,.fsd,.al,.txt,.ppt"/>
                            <a class="d-inline fs-5 primary-color browse-link" onclick="selectFile()">Browse</a>

                            <p class="gray-color fs-6">supported formates: JPEG, PNG, GIF, MP4, PDF, FSD, AL, Word, PPT</p>
                            <h4 class="fs-5" id="fileMessage">message</h4>
                        
                        </div>
                    </div>

                </div>

                <div class="col-12" >
                    <div class="button-group float-end">
                        <button id="cancel-btn" type="button" class="bg-secondary">Cancel</button>
                        <button id="save-btn" type="button" class="bg-primary-color">Save</button>
                    </div>
                </div>

            </div>
        </div>

    </section>
    
<script src="js/bootstrap.bundle.js"></script>
<script src="js/addArticle.js"></script>
</body>
</html>
